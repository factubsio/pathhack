<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>pathhack dumplog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  color: #ccc;
  background: #222;
  font-family: monospace;
  font-size: 14px;
  margin: 2em;
}
#map {
  font-family: DejaVu Sans Mono, Consolas, Menlo, Courier New, monospace;
  font-size: 16px;
  background: #000;
  padding: 0.5em;
  border-radius: 4px;
  line-height: 1.2;
  width: fit-content;
}
#map .row { white-space: pre; }
#messages {
  margin-top: 1em;
  max-height: 20em;
  overflow-y: auto;
  border: 1px solid #444;
  padding: 0.5em;
  border-radius: 4px;
}
#messages div { margin: 1px 0; }
#header { margin-bottom: 1em; color: #fff; }
#controls {
  margin-bottom: 0.5em;
  display: flex;
  align-items: center;
  gap: 1em;
}
#slider { width: 40em; }
#frame-label { color: #aaa; }
#play {
  background: #444;
  color: #fff;
  border: 1px solid #666;
  border-radius: 4px;
  padding: 2px 10px;
  width: 2.5em;
  text-align: center;
  cursor: pointer;
  font-size: 14px;
}
#play:hover { background: #555; }
#player-state {
  background: #111;
  padding: 0.5em;
  border-radius: 4px;
  margin: 0.5em 0;
  width: fit-content;
  color: #ccc;
}
#player-state div { white-space: pre; }
#content { }
#sections { margin-top: 1.5em; }
#sections h3 { color: #fff; margin: 1.2em 0 0.3em; }
#sections div { color: #aaa; }
.tip {
  position: relative;
  display: inline;
}
.tip .tooltiptext {
  display: none;
  background: #1a1a1a;
  color: #ccc;
  padding: 6px 10px;
  border-radius: 4px;
  border: 1px solid #555;
  white-space: normal;
  width: max-content;
  max-width: 30em;
  position: absolute;
  z-index: 10;
  top: 1.4em;
  left: 0;
  font-size: 13px;
  line-height: 1.5;
  pointer-events: none;
}
.tip:hover .tooltiptext { display: block; }
.tip-title { color: #fff; font-weight: bold; }
.tip-sub { color: #999; }
.tip-desc { color: #8b8; font-style: italic; margin-top: 2px; }
.c0  { color: #555; }
.c1  { color: #a00; }
.c2  { color: #0a0; }
.c3  { color: #a50; }
.c4  { color: #00a; }
.c5  { color: #a0a; }
.c6  { color: #0aa; }
.c7  { color: #aaa; }
.c8  { color: #555; }
.c9  { color: #f55; }
.c10 { color: #5f5; }
.c11 { color: #ff5; }
.c12 { color: #55f; }
.c13 { color: #f5f; }
.c14 { color: #5ff; }
.c15 { color: #fcfcfc; }
.mem { opacity: 0.4; }
</style>
</head>
<body>
<div id="header"></div>
<div id="controls">
  <button id="play">â–¶</button>
  <input type="range" id="slider" min="0" value="0">
  <span id="frame-label"></span>
</div>
<div id="content">
  <div id="map"></div>
  <div id="player-state"></div>
  <div id="messages"></div>
</div>
<div id="sections"></div>
<script>/*__DUMP_DATA__*/</script>
<script type="module" src="dump-view.js"></script>
</body>
</html>
