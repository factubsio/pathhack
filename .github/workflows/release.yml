name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'
      
      - name: Publish AOT
        run: dotnet publish pathhack.csproj -c Release -r ${{ matrix.rid }} /p:PublishAot=true -o publish
      
      - name: Zip artifacts (unix)
        if: runner.os != 'Windows'
        run: cd publish && zip -r ../pathhack-${{ matrix.rid }}.zip .
      
      - name: Zip artifacts (windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish/* -DestinationPath pathhack-${{ matrix.rid }}.zip
      
      - uses: actions/upload-artifact@v4
        with:
          name: pathhack-${{ matrix.rid }}
          path: pathhack-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
